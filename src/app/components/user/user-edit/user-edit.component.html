<div class="user-info row">
  <form [formGroup]="reactiveForm" (ngSubmit)="onUserSave(reactiveForm.value)">
    <h3>User information</h3>
    <div class="row">
      <div class="col-sm-2"><label for="first-name">First name:</label></div>
      <div class="col-sm-4"><input type="text" id="first-name" class="form-control" formControlName="firstName"></div>
    </div>
    <div class="row">
      <div class="col-sm-2"><label for="last-name">Last name:</label></div>
      <div class="col-sm-4"><input type="text" id="last-name" class="form-control" formControlName="lastName"></div>
    </div>
    <div class="row">
      <div class="col-sm-2"><label for="email">E-mail:</label></div>
      <div class="col-sm-4"><input type="text" id="email" class="form-control" formControlName="email"></div>
    </div>
    <div class="row">
      <div class="col-sm-2"><label for="phone">Phone:</label></div>
      <div class="col-sm-4"><input type="text" id="phone" class="form-control" formControlName="phone"></div>
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="!reactiveForm.valid">Save User</button>
  </form>
</div>
