<h3>User information</h3>
<div class="row">
  <div class="col-sm-2"><label for="first-name">First name:</label></div>
  <div class="col-sm-4"><input type="text" id="first-name" class="form-control" [(ngModel)]="user.firstName" [disabled]="true"></div>
</div>
<div class="row">
  <div class="col-sm-2"><label for="last-name">Last name:</label></div>
  <div class="col-sm-4"><input type="text" id="last-name" class="form-control" [(ngModel)]="user.lastName" [disabled]="true"></div>
</div>
<div class="row">
  <div class="col-sm-2"><label for="email">E-mail:</label></div>
  <div class="col-sm-4"><input type="text" id="email" class="form-control" [(ngModel)]="user.email" [disabled]="true"></div>
</div>
<div class="row">
  <div class="col-sm-2"><label for="phone">Phone:</label></div>
  <div class="col-sm-4"><input type="text" id="phone" class="form-control" [(ngModel)]="user.phone" [disabled]="true"></div>
</div>

<a routerLink="post" class="btn btn-success">Create post</a>
